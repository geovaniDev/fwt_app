<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'" />
  <script src="../components/loader.js"></script>
  <link rel="stylesheet" href="../components/loader.css" />

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link rel="stylesheet" href="../css/style.css" />

  <link rel="stylesheet" href="../css/forms.css" />
  <link rel="stylesheet" href="../css/register.css" />
  <script src="../js/register.js"></script>
</head>

<body>
  <div class="form-container">
    <!-- login/register form -->
    <div class="row form-wrapper">
      <h3 class="title">Dados Pessoais</h3>
      <form class="col s12" id="login_form">

        <div id="section1">
          <div class="row">
            <div class="input-field col s12">
              <input id="address" type="text" class="validate" required />
              <label for="address">Qual o seu gênero?</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="user_name" type="text" class="validate" required />
              <label for="first_name">Qual a sua idade?</label>
            </div>
          </div>
        </div>

        <div id="section2">
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" required placeholder="No mínimo 8 caracteres" />
              <label for="password">Qual é o seu peso?</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" required placeholder="No mínimo 8 caracteres" />
              <label for="password">Qual é a sua altura?</label>
            </div>
          </div>
        </div>

        <div id="section3">
          <div class="row">
            <div class="input-field col s12">
              <h6>Possui alergia a algum medicamento?</h6>
              <br>
              <p>
                <input type="radio" id="disease" name="radio-group">
                <label for="disease">&nbsp; Sim</label>
              </p>
              <br>
              <p>
                <input type="radio" id="no_disease" name="radio-group">
                <label for="no_disease">&nbsp; Não</label>
              </p>
            </div>
          </div>
          <br>
          <div class="row" id="disease_container">
            <div class="input-field col s12">
              <input id="disease_name" type="text" class="validate" required />
              <label for="disease_name">Qual?</label>
            </div>
          </div>
        </div>

        <div id="section4">
          <div class="row">
            <div class="input-field col s12">
              <h6>Possui alguma doença pre-existente?</h6>
              <br>
              <p>
                <input type="radio" id="pre_disease" name="radio-group">
                <label for="pre_disease">&nbsp; Sim</label>
              </p>
              <br>
              <p>
                <input type="radio" id="no_pre_disease" name="radio-group">
                <label for="no_pre_disease">&nbsp; Não</label>
              </p>
            </div>
          </div>
          <br>
          <div id="pre_disease_container">
            <div class="row">
              <div class="input-field col s12">
                <input id="pre_disease_name" type="text" class="validate" required />
                <label for="pre_disease_name">Qual?</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="pre_disease_date" type="text" class="validate" required />
                <label for="pre_disease_date">Em que ano foi descoberta?</label>
              </div>
            </div>
          </div>
        </div>

        <div id="section5">
          <div class="row">
            <div class="input-field col s12">
              <input id="main_disease_date" type="number" class="validate" required />
              <label style="color: black" for="main_disease_date">Em que ano foi descoberta a anorexia?</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <h6>Foi passada alguma dieta?</h6>
              <p>
                <input type="radio" id="has_diet" name="radio-group">
                <label for="has_diet">&nbsp; Sim</label>
              </p>
              <br>
              <p>
                <input type="radio" id="has_no_diet" name="radio-group">
                <label for="has_no_diet">&nbsp; Não</label>
              </p>
            </div>
          </div>
          <br>
          <div id="diet_container">
            <div class="row">
              <div class="input-field col s12">
                <input id="diet_name" type="text" class="validate" required
                  placeholder="Informe de acordo com a dieta prescrita..." />
                <label for="diet_name">Hora de cada refeição</label>
              </div>
            </div>
          </div>
        </div>

        <div class="buttons-wrapper floated-bottom-wrapper">
          <a class="waves-effect waves-light cyan lighten-2 btn-large fullWidth" id="action_button">
            Próximo
          </a>
          <span class="space"></span>
          <a class="btn-flat secondary-button" id="back_button">
            Voltar
          </a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
