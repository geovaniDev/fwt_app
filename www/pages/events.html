<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'" />
  <script src="../components/loader.js"></script>
  <link rel="stylesheet" href="../components/loader.css" />

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link rel="stylesheet" href="../css/style.css" />

  <script src="./js/index.js"></script>
  <link rel="stylesheet" href="../css/forms.css" />
  <link rel="stylesheet" href="../css/events.css">
  <script src="../js/forms.js"></script>
  <script src="../js/events.js"></script>
</head>

<body>
  <div class="form-container">
    <div class="row form-wrapper">
      <h3 class="title">Adicionar Evento</h3>
      <br>
      <form class="col s12">
        <div id="type_section">
          <div class="row">
            <div class="input-field col s12">
              <select id="event_type" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="eating">Alimentação</option>
                <option value="malaise">Mal-estar</option>
                <option value="medication">Medicação</option>
                <option value="sleep">Sono</option>
                <option value="note">Anotação</option>
              </select>
              <label>Selecione o tipo de evento</label>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="input-field col s12">
              <input id="event_time" type="text" class="timepicker" required>
              <label for="event_time">Hora do evento</label>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="input-field col s12">
              <input id="event_date" type="text" class="datepicker" required>
              <label for="event_date">Data do evento</label>
            </div>
          </div>
        </div>

        <div id="eating_section">
          <div class="row">
            <div class="input-field col s12">
              <select id="item_consumed">
                <option value="" disabled selected>Selecione um item</option>
                <option value="carboidrats">Carboidratos</option>
                <option value="proteins">Proteínas</option>
                <option value="vitamins">Vitaminas</option>
                <option value="water">Água</option>
              </select>
              <label>O que foi consumido?</label>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="input-field col s12">
              <input id="item_qtd" type="number" class="validate">
              <label for="item_qtd">Quantidade consumida em g/ml</label>
            </div>
          </div>
        </div>

        <div class="buttons-wrapper floated-bottom-wrapper">
          <a class="waves-effect waves-light cyan lighten-2 btn-large fullWidth" id="action_button">
            Próximo
          </a>
          <span class="space"></span>
          <a class="btn-flat secondary-button" id="back_button">
            Voltar
          </a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
