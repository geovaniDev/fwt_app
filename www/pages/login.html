            <input id="address" type="text" class="validate" required />

          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" required placeholder="No mÃ­nimo 8 caracteres" />
            <label for="password">Senha</label>
          </div>
        </div>

        <div class="buttons-wrapper">
          <button type="submit" class="waves-effect waves-light btn-large purple accent-4 fullWidth">Entrar</button>
          <br>
          <a href="./signup.html" class="waves-effect waves-light cyan lighten-2 btn-large fullWidth">
            Inscreva-se
          </a>
          <span class="space"></span>
          <a href="#" class="btn-flat secondary-button">
            Esqueceu a senha?

        </div>
